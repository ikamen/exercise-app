<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise Helper</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>

<!-- ================= CONFIG (EDIT THIS ONLY) ================= -->
<script id="exerciseConfig" type="application/json">
{
  "app": {
    "prepareSeconds": 5
  },
  "exercises": [
    {
      "id": "knee-extension",
      "name": "Knee Extension",
      "description": "Lie on your back with your affected leg resting over a wedge/pillow. Pull your foot up towards you and straighten out your affected leg, over the wedge/pillow, by tightening the muscles on top of your thigh. Hold for a few seconds before slowly bending your knee to lower your foot back down.",
      "image": "images/knee-extension.jpg",
      "sets": 3,
      "reps": 10,
      "repDurationSeconds": 5,
	  "holdSeconds": 0,
      "restSeconds": 5,
	  "sideSwitchSeconds": 3,
      "performBothSides": true
    },
    {
      "id": "knee-flexion",
      "name": "Knee Flexion",
      "description": "In lying, bend your knee by sliding your heel towards your bottom. Aim to bend your knee as far as comfort allows, unless otherwise stated.",
      "image": "images/knee-flexion.jpg",
      "sets": 3,
      "reps": 10,
      "repDurationSeconds": 7,
      "restSeconds": 5,
	  "sideSwitchSeconds": 3,
      "performBothSides": true
    },
    {
      "id": "side-leg",
      "name": "Side Leg",
      "description": "Lie on your side with your affected leg on top. Keep your shoulders, hip,knee and ankle in line and your pelvis pointing forward. Raise your top leg as far as comfortable, without the pelvis dropping back or the leg rotating.Slowly lower the leg back down to the starting postion.",
      "image": "images/side-leg.jpg",
      "sets": 3,
      "reps": 10,
      "repDurationSeconds": 6,
	  "holdSeconds": 0,
      "restSeconds": 30,
	  "sideSwitchSeconds": 30,
      "performBothSides": true
    },	
    {
      "id": "core-bridge",
      "name": "Core Bridge",
      "description": "Lie on your back with your knees bent, feet flat and legs hip distance apart. Keep your tummy tight and raise your bottom up until you have a straight line between your shoulders, hips and knees. Hold for a few seconds before slowly returning to the starting position.",
      "image": "images/core-bridge.jpg",
      "sets": 3,
      "reps": 5,
      "repDurationSeconds": 8,
	  "holdSeconds": 5,
      "restSeconds": 30,
	  "sideSwitchSeconds": 0,
      "performBothSides": false
    },	
    {
      "id": "core-bridge-ball",
      "name": "Core Bridge Ball",
      "description": "Lie on your back with your knees bent, feet flat and legs hip distance apart. Place a soft ball between the lower thighs. Maintain tension against the ball as you lift your bottom up into a bridge position. Hold for a few seconds before slowly returning to the starting position. It is important that you maintain the alignment between your hips, knees and ankles throughout the exercise and you do not allow your knees to come together.",
      "image": "images/core-bridge-ball.jpg",
      "sets": 3,
      "reps": 5,
      "repDurationSeconds": 8,
	  "holdSeconds": 5,
      "restSeconds": 30,
	  "sideSwitchSeconds": 0,
      "performBothSides": false
    },	
    {
      "id": "side-bridge",
      "name": "Side Bridge",
      "description": "Lie on your side with your affected leg on top. Place your elbow directly under your shoulder and bend both knees to 90 degrees. Keep your shoulder, hips and knee in line and use the muscles at the side of your trunk to lift the hips off the floor.",
      "image": "images/side-bridge.jpg",
      "sets": 3,
      "reps": 10,
      "repDurationSeconds": 5,
	  "holdSeconds": 0,
      "restSeconds": 30,
	  "sideSwitchSeconds": 30,
      "performBothSides": true
    },	
    {
      "id": "wall-sit",
      "name": "Wall Sit",
      "description": "Stand up straight with a wall positioned behind you. Lean your back and buttocks against the wall, then walk your feet forward. Slide down the wall until you reach a 90 degree angle at your hips and knees. Ensure your back and buttocks remain in contact with the wall. Hold this position.",
      "image": "images/wall-sit.jpg",
      "sets": 1,
      "reps": 3,
      "repDurationSeconds": 8,
	  "holdSeconds": 10,
      "restSeconds": 0,
	  "sideSwitchSeconds": 0,
      "performBothSides": false
    }	
  ]
}
</script>
<!-- ============================================================ -->

<div class="wrap">
  <header>
    <div>
      <h1>Exercise Helper</h1>
      <p class="hint">Pick an exercise → adjust options → Start.</p>
    </div>
    <button class="pill" id="audioPill" type="button">
      Sound: <strong id="soundState">Off</strong>
    </button>
  </header>

  <section class="btn-row" id="exerciseButtons"></section>
  <main id="stage"></main>
</div>

<script src="app.js" defer></script>
</body>
</html>
